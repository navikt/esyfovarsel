mutation OpprettNyBeskjed(
    $eksternId: String!
    $virksomhetsnummer: String!
    $lenke: String!
    $naermesteLederFnr: String!
    $ansattFnr: String!
    $merkelapp: String!
    $tekst: String!
    $epostadresse: String!
    $epostTittel: String!
    $epostHtmlBody: String!
    $sendevindu: Sendevindu = LOEPENDE
) {
    nyBeskjed(nyBeskjed: {
        metadata: {
            eksternId: $eksternId
            virksomhetsnummer: $virksomhetsnummer
        }
        mottakere: [
            {
                naermesteLeder: {
                    naermesteLederFnr: $naermesteLederFnr
                    ansattFnr: $ansattFnr
                }
            }
        ]
        notifikasjon: {
            merkelapp: $merkelapp
            tekst: $tekst
            lenke: $lenke
        }
        eksterneVarsler: [
            {
                epost: {
                    mottaker: {
                        kontaktinfo: {
                            epostadresse: $epostadresse
                        }
                    }
                    epostTittel: $epostTittel
                    epostHtmlBody: $epostHtmlBody
                    sendetidspunkt: {
                        sendevindu: $sendevindu
                    }
                }
            }
        ]
    }) {
        __typename
        ... on NyBeskjedVellykket {
            id
        }
        ... on Error {
            feilmelding
        }
    }
}

apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: esyfovarsel
  namespace: team-esyfo
  labels:
    team: team-esyfo
spec:
  image: {{ image }}
  port: 8080
  team: team-esyfo
  liveness:
    path: /isAlive
    initialDelay: 10
    timeout: 5
    periodSeconds: 10
    failureThreshold: 5
  readiness:
    path: /isReady
    initialDelay: 10
    periodSeconds: 5
    timeout: 5
  resources:
    limits:
      cpu: 1000m
      memory: 1024Mi
    requests:
      cpu: 500m
      memory: 512Mi
  replicas:
    min: 1
    max: 2
    cpuThresholdPercentage: 90
  prometheus:
    enabled: true
    path: /prometheus
  vault:
    enabled: true
    paths:
      - kvPath: "/serviceuser/data/dev/srvesyfovarsel"
        mountPath: "/var/run/secrets/serviceuser"
  ingresses:
    - "https://esyfovarsel.dev.adeo.no"
  env:
    - name: KTOR_ENV
      value: remote
    - name: DATABASE_URL
      value: jdbc:postgresql://b27dbvl024.preprod.local:5432/esyfovarsel
    - name: DATABASE_NAME
      value: esyfovarsel
    - name: DB_VAULT_MOUNT_PATH
      value: postgresql/preprod-fss
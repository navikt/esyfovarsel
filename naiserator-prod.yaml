apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: esyfovarsel
  namespace: team-esyfo
  labels:
    team: team-esyfo
spec:
  image: {{ image }}
  port: 8080
  team: team-esyfo
  liveness:
    path: /isAlive
    initialDelay: 10
    timeout: 5
    periodSeconds: 10
    failureThreshold: 5
  readiness:
    path: /isReady
    initialDelay: 10
    periodSeconds: 5
    timeout: 5
  resources:
    limits:
      cpu: 1000m
      memory: 1024Mi
    requests:
      cpu: 500m
      memory: 512Mi
  replicas:
    min: 1
    max: 2
    cpuThresholdPercentage: 90
  prometheus:
    enabled: true
    path: /prometheus
  vault:
    enabled: true
    paths:
      - kvPath: "/serviceuser/data/prod/srvesyfovarsel"
        mountPath: "/var/run/secrets/serviceuser"
  azure:
    application:
      enabled: true
  webproxy: true
  ingresses:
    - "https://esyfovarsel.nais.adeo.no"
  env:
    - name: KTOR_ENV
      value: remote
    - name: DATABASE_URL
      value: jdbc:postgresql://A01DBVL022.adeo.no:5432/esyfovarsel
    - name: DATABASE_NAME
      value: esyfovarsel
    - name: DB_VAULT_MOUNT_PATH
      value: postgresql/prod-fss
    - name: KAFKA_BOOTSTRAP_SERVERS_URL
      value: SASL_SSL://a01apvl00145.adeo.no:8443,SASL_SSL://a01apvl00146.adeo.no:8443,SASL_SSL://a01apvl00147.adeo.no:8443,SASL_SSL://a01apvl00149.adeo.no:8443
    - name: SYFOSYKETILFELLE_URL
      value: https://syfosyketilfelle.nais.adeo.no
    - name: STS_URL
      value: https://security-token-service.nais.adeo.no

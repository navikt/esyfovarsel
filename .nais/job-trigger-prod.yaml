apiVersion: nais.io/v1
kind: Naisjob
metadata:
  name: esyfovarsel-job
  namespace: team-esyfo
  labels:
    team: team-esyfo
spec:
  image: {{ image }}
  schedule: "*/480 9-18 * * *" #  Every 8th hour between 9:00 and 18:00
  filesFrom:
    - secret: esyfovarsel-serviceuser
  env:
  {{#each job}}
    - name: {{@key}}
      value: "{{this}}"
  {{/each}}

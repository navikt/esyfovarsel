apiVersion: nais.io/v1
kind: Naisjob
metadata:
  name: esyfovarsel-job
  namespace: team-esyfo
  labels:
    team: team-esyfo
spec:
  image: {{ image }}
  schedule: "5 9 * * *"
  env:
  {{#each env.common}}
    - name: {{@key}}
      value: {{this}}
  {{/each}}
  {{#each env.job}}
    - name: {{@key}}
      value: {{this}}
  {{/each}}

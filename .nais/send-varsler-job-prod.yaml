apiVersion: nais.io/v1
kind: Naisjob
metadata:
  name: esyfovarsel-job
  namespace: team-esyfo
  labels:
    team: team-esyfo
spec:
  image: {{ image }}
  schedule: "5 9 * * *"
  vault:
    enabled: true
    paths:
      - kvPath: "/serviceuser/data/prod/srvesyfovarsel"
        mountPath: "/var/run/secrets"
  env:
  {{#each job}}
    - name: {{@key}}
      value: {{this}}
  {{/each}}

apiVersion: nais.io/v1
kind: Naisjob
metadata:
  name: esyfovarsel-job
  namespace: team-esyfo
  labels:
    team: team-esyfo
spec:
  image: {{ image }}
#  schedule: "*/5 * * * *"
  schedule: "*/60 10-12 * * *"
  filesFrom:
    - secret: esyfovarsel-serviceuser
  env:
  {{#each job}}
    - name: {{@key}}
      value: "{{this}}"
  {{/each}}

apiVersion: nais.io/v1
kind: Naisjob
metadata:
  name: esyfovarsel-job
  namespace: team-esyfo
  labels:
    team: team-esyfo
spec:
  image: {{ image }}
  schedule: "*/5 * * * *"
  azure:
    application:
      enabled: true
  vault:
    enabled: true
    paths:
      - kvPath: "/serviceuser/data/dev/srvesyfovarsel"
        mountPath: "/var/run/secrets"
    webproxy: true

  env:
  {{#each job}}
    - name: {{@key}}
      value: "{{this}}"
  {{/each}}

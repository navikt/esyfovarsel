apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: esyfovarsel
  namespace: team-esyfo
  labels:
    team: team-esyfo
spec:
  image: {{ image }}
  port: 8080
  strategy:
    type: Recreate
  liveness:
    path: /isAlive
    initialDelay: 300
    timeout: 20
    periodSeconds: 10
    failureThreshold: 50
  readiness:
    path: /isReady
    initialDelay: 10
    periodSeconds: 5
    timeout: 5
  resources:
    limits:
      cpu: 4000m
      memory: 2048Mi
    requests:
      cpu: 3000m
      memory: 1536Mi
  replicas:
    min: 1
    max: 1
    cpuThresholdPercentage: 90
  prometheus:
    enabled: true
    path: /prometheus
  vault:
    enabled: true
    paths:
      - kvPath: "/serviceuser/data/prod/srvesyfovarsel"
        mountPath: "/var/run/secrets"
  azure:
    application:
      enabled: true
  webproxy: true
  ingresses:
    - "https://esyfovarsel.nais.adeo.no"
  kafka:
    pool: nav-prod
  envFrom:
    - configmap: loginservice-idporten
  env:
  {{#each app}}
    - name: {{@key}}
      value: "{{this}}"
  {{/each}}

apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: esyfovarsel
  namespace: team-esyfo
  labels:
    team: team-esyfo
spec:
  image: {{ image }}
  port: 8080
  liveness:
    path: /isAlive
    initialDelay: 10
    timeout: 5
    periodSeconds: 10
    failureThreshold: 5
  readiness:
    path: /isReady
    initialDelay: 10
    periodSeconds: 5
    timeout: 5
  resources:
    limits:
      cpu: 2000m
      memory: 1536Mi
    requests:
      cpu: 1000m
      memory: 1024Mi
  replicas:
    min: 4
    max: 4
    cpuThresholdPercentage: 90
  prometheus:
    enabled: true
    path: /prometheus
  azure:
    application:
      enabled: true
  accessPolicy:
    inbound:
      rules:
        - application: syfomotebehov
          namespace: team-esyfo
          cluster: prod-fss
        - application: esyfo-info-frontend
          namespace: team-esyfo
          cluster: prod-gcp
    outbound:
      external:
        - host: pdl-api.prod-fss-pub.nais.io
        - host: dokdistfordeling.prod-fss-pub.nais.io
        - host: dokarkiv.prod-fss-pub.nais.io
      rules:
        - application: syfooppdfgen
        - application: digdir-krr-proxy
          namespace: team-rocket
        - application: notifikasjon-produsent-api
          namespace: fager
        - application: syfosmregister
          namespace: teamsykmelding
        - application: narmesteleder
          namespace: teamsykmelding
        - application: security-token-service
          namespace: aura
          cluster: prod-fss
  gcp:
    sqlInstances:
      - autoBackupHour: 1
        cascadingDelete: true
        collation: nb_NO.UTF8
        databases:
          - envVarPrefix: GCP_DB
            name: esyfovarsel
        diskAutoresize: true
        diskSize: 80
        diskType: SSD
        flags:
          - name: max_connections
            value: "50"
        highAvailability: true
        insights:
          enabled: true
          recordApplicationTags: true
          recordClientAddress: true
        maintenance:
          day: 1
          hour: 4
        name: esyfovarsel-instance
        pointInTimeRecovery: true
        tier: db-custom-4-15360
        type: POSTGRES_13
  webproxy: true
  ingresses:
    - "https://esyfovarsel.intern.nav.no"
  tokenx:
    enabled: true
  kafka:
    pool: nav-prod
  leaderElection: true
  filesFrom:
    - secret: esyfovarsel-serviceuser
  env:
  {{#each app}}
    - name: {{@key}}
      value: "{{this}}"
  {{/each}}
